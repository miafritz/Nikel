<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" class="css">

    <title>Nikel</title>
</head>

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">

                <!-- Bloco da esquerda - Apresentação da aplicação -->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seu objetivos.</p>
                    </div>

                    <!-- Bloco da direita - Formulário do login -->
                    <div class="text-center">
                        <img src="assets/Images/pocket.png" alt="image pocket" class="img-fluid">
                        <img src="assets/Images/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">

                        <!-- Logo do nikel -->
                        <div class="row">
                            <div>
                                <div class="text-center mb-3">
                                    <img src="assets/Images/nikel-logo.png" alt="logo nikel" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!-- Formulário de login -->
                        <div class="row">
                            <div class="col">
                                <form id="loginForm">

                                    <!-- Campo de email -->
                                    <div class="mb-3">
                                        <label for="emailInput" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="emailInput"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login
                                        </div>
                                    </div>

                                    <!-- Campo de senha -->
                                    <div class="mb-3">
                                        <label for="senhaInput" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaInput">
                                    </div>

                                     <!-- Checkbox para permanecer logado -->
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="sessionCheck">
                                        <label class="form-check-label" for="sessionCheck">Permanecer conectado.</label>
                                    </div>

                                     <!-- Botão de logar -->
                                    <button type="submit" class="btn button-login">Entrar</button>
                                </form>
                            </div>
                        </div>

                         <!-- Criar uma conta -->
                        <div class="row">
                            <div class="col">
                                <p id="linkConta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                    data-bs-target="#register-modal">
                                    Ainda não tem conta? <span class="link-default">Criar uma conta.</span>
                                </p>
                            </div>
                        </div>
                         <!-- Logos codai e nikel -->
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="assets/Images/codai-logo.png" alt="logo codai" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="assets/Images/growdev-logo.png" alt="logo growdev" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal criação de conta -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                     <!-- Cabeçalho do modal -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crie sua conta.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                     <!-- Formulário de cadastro -->
                    <form id="registerForm">
                        <div class="modal-body">

                             <!-- Usar email para criar conta -->
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="registerEmail"
                                    aria-describedby="emailHelpRegister" required>
                                <div id="emailHelpRegister" class="form-text">Utilize seu e-mail para criar a conta.
                                </div>
                            </div>

                             <!-- usar senha para criar conta -->
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div id="passwordHelpRegister" class="form-text">Crie uma senha segura.</div>
                            </div>
                        </div>

                         <!-- Botões de ação do formulário -->
                        <div class="modal-footer">
                            <button type="submit" class="btn button-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
